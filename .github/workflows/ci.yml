name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        enable-cache: true

    - name: Set up Python
      run: uv python install ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: uv sync

    - name: Run ruff linting
      run: uv run ruff check .

    - name: Run ruff formatting check
      run: uv run ruff format --check .

    - name: Run mypy type checking
      run: uv run mypy .

    - name: Security scan with bandit
      run: uv run bandit -r src/ -f json -o security-report.json

    - name: Install hadolint for Docker security
      run: |
        wget -O hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
        chmod +x hadolint
        sudo mv hadolint /usr/local/bin/

    - name: Docker security scan with hadolint
      run: |
        echo "Scanning Dockerfiles for security issues..."
        hadolint Dockerfile --ignore DL3008 --ignore DL3009 --ignore DL3059
        echo "✅ Docker security scan completed"

    - name: Check for common secrets patterns
      run: |
        echo "Checking for common secret patterns..."
        # Check for common secret patterns, excluding cache and common files
        if grep -r -E "(password|secret|key|token)\s*=\s*['\"][^'\"]{8,}['\"]" . \
           --exclude-dir=.git \
           --exclude-dir=.venv \
           --exclude-dir=.ruff_cache \
           --exclude-dir=.mypy_cache \
           --exclude-dir=__pycache__ \
           --exclude="*.md" \
           --exclude="CACHEDIR.TAG" \
           --exclude=".secrets.baseline" || \
           grep -r -E "AKIA[0-9A-Z]{16}" . \
           --exclude-dir=.git \
           --exclude-dir=.venv \
           --exclude-dir=.ruff_cache \
           --exclude-dir=.mypy_cache \
           --exclude-dir=__pycache__ || \
           grep -r -E "sk-[a-zA-Z0-9]{48}" . \
           --exclude-dir=.git \
           --exclude-dir=.venv \
           --exclude-dir=.ruff_cache \
           --exclude-dir=.mypy_cache \
           --exclude-dir=__pycache__; then
          echo "⚠️  Potential secrets found! Please review."
          exit 1
        else
          echo "✅ No obvious secrets detected."
        fi

  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        enable-cache: true

    - name: Set up Python
      run: uv python install ${{ env.PYTHON_VERSION }}

    - name: Install dependencies (including dev/test dependencies)
      run: uv sync

    - name: Run tests with coverage
      run: |
        uv run pytest tests/ \
          --cov=src/jira2solidtime \
          --cov-report=xml \
          --cov-report=html \
          --cov-fail-under=60 \
          --junitxml=pytest-report.xml \
          -v || true

    - name: Upload test results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: test-results
        path: |
          pytest-report.xml
          htmlcov/

  docker-build-test:
    name: Test Docker Builds
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: false
        load: true  # Load image into local Docker daemon
        tags: jira2solidtime:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify Docker image layers and size
      run: |
        echo "Docker image information:"
        docker images jira2solidtime:test

        echo ""
        echo "✅ Docker image built successfully!"
