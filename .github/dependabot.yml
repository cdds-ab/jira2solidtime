version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "fthiele"
    assignees:
      - "fthiele"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Gruppiere zusammengeh√∂rige Updates
    groups:
      dev-dependencies:
        patterns:
          - "ruff"
          - "mypy"
          - "pytest*"
          - "bandit*"
          - "pre-commit"
          - "types-*"
          - "*-stubs"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "requests"
          - "python-dotenv"
          - "pyyaml"
          - "pandas"
          - "click"
          - "tenacity"
          - "rich"
          - "structlog"
          - "prometheus-client"
        update-types:
          - "patch"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "fthiele"
    assignees:
      - "fthiele"
    commit-message:
      prefix: "docker"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "fthiele"
    assignees:
      - "fthiele"
    commit-message:
      prefix: "ci"
      include: "scope"