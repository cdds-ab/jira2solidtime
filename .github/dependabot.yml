version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "fthiele"
    assignees:
      - "fthiele"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Gruppiere zusammengeh√∂rige Updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      dev-dependencies:
        patterns:
          - "ruff"
          - "mypy"
          - "pytest*"
          - "bandit*"
          - "pre-commit"
        update-types:
          - "minor"
          - "patch"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "fthiele"
    assignees:
      - "fthiele"
    commit-message:
      prefix: "docker"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "fthiele"
    assignees:
      - "fthiele"
    commit-message:
      prefix: "ci"
      include: "scope"