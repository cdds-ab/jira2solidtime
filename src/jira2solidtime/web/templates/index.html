<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jira2solidtime - Sync Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .button:active {
            transform: translateY(0);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .sync-history {
            overflow-x: auto;
        }
        .sync-history table {
            width: 100%;
            border-collapse: collapse;
        }
        .sync-history thead {
            background: #f5f5f5;
        }
        .sync-history th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }
        .sync-history td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .sync-history tr:hover {
            background: #fafafa;
        }
        .success {
            color: #27ae60;
            font-weight: 600;
        }
        .error {
            color: #e74c3c;
            font-weight: 600;
        }
        .config-form {
            display: grid;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ jira2solidtime</h1>
            <p>Tempo ‚Üí Solidtime Synchronization Dashboard</p>
        </div>

        <!-- Stats -->
        <div class="card">
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="number" id="totalSyncs">0</div>
                    <div class="label">Total Syncs</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="successfulSyncs">0</div>
                    <div class="label">Successful</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="totalCreated">0</div>
                    <div class="label">Entries Created</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="avgDuration">0s</div>
                    <div class="label">Avg Duration</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="card">
            <h2>Actions</h2>
            <button class="button" onclick="syncNow()">üöÄ Sync Now</button>
            <div id="message"></div>
        </div>

        <!-- History -->
        <div class="card">
            <h2>Recent Sync History</h2>
            <div class="sync-history">
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Failed</th>
                            <th>Skipped</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="historyTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                document.getElementById('totalSyncs').textContent = stats.total_syncs || 0;
                document.getElementById('successfulSyncs').textContent = stats.successful || 0;
                document.getElementById('totalCreated').textContent = stats.total_created || 0;
                document.getElementById('avgDuration').textContent =
                    ((stats.avg_duration || 0).toFixed(1)) + 's';
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history?limit=10');
                const data = await response.json();
                const table = document.getElementById('historyTable');
                table.innerHTML = '';

                data.syncs.forEach(sync => {
                    const row = document.createElement('tr');
                    const statusClass = sync.success ? 'success' : 'error';
                    const statusText = sync.success ? '‚úÖ Success' : '‚ùå Failed';
                    const date = new Date(sync.timestamp).toLocaleString();
                    const duration = (sync.duration_seconds || 0).toFixed(1);

                    row.innerHTML = `
                        <td>${date}</td>
                        <td><span class="${statusClass}">${statusText}</span></td>
                        <td>${sync.created || 0}</td>
                        <td>${sync.failed || 0}</td>
                        <td>${sync.skipped || 0}</td>
                        <td>${duration}s</td>
                    `;
                    table.appendChild(row);
                });
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        async function syncNow() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="message">Sync in progress...</div>';

            try {
                const response = await fetch('/api/sync', { method: 'POST' });
                const result = await response.json();

                if (result.success) {
                    messageDiv.innerHTML = `
                        <div class="message success">
                            ‚úÖ Sync completed: ${result.created} created, ${result.failed} failed
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message error">
                            ‚ùå Sync failed: ${result.error}
                        </div>
                    `;
                }

                // Reload data
                setTimeout(() => {
                    loadStats();
                    loadHistory();
                }, 1000);
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        // Load data on page load
        loadStats();
        loadHistory();

        // Refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadHistory();
        }, 30000);
    </script>
</body>
</html>
